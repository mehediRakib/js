<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      //var obj=  new Date();
      document.write(
        Math.random()
      );
      // Uses of isFinite function
      var num=7.5;
      document.write("<br>");
      document.write(
        Number.isFinite(num)
      )

      //uses of parseInt function

      document.write(
        Number.parseInt(num));
      // uses of parseFloat function
      document.write(parseFloat(num));

      // uses of toString function
      document.write("<br>")

      document.write(
        num.toString()
      );

      // uses of toFixed function
      
      document.write("<br>")

      var z=5.2683945;
      document.write(
        z.toFixed(3)
      )
    </script>
</body>
</html>
